  content: UX Design Practice Charter

hero:
  content: This is UX Design at Bixal.

subhero:
  content: A charter for the UX Design practice.

meta-description:
  content: The purpose of this charter is to define the practice of User Experience (UX) Design, as it exists today at Bixal. The content is based on a number of discussions and workshop sessions over the past year, including the most recent practice area charter activity in June 2020.
